<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
	crossorigin="anonymous">
<title>Insert title here</title>



</head>
<link rel="stylesheet" href="../css/Car2.css">
<style>
body {
	background-image: url("../media/road2.jpg")
}
</style>

<body>



	<form class="row justify-content-left margtop" name="carForm"
		onsubmit="return(validate());">
		<table>
			<tr>
				<td align="right">User Type</td>
				<td><select name="UserType">
						<option value="-1" selected>Select--</option>
						<option value="1">AdminUser</option>
						<option value="2">User</option>
				</select></td>
			</tr>
			<tr>
				<td align="right">First Name</td>
				<td><input type="text" name="fName" /></td>
			</tr>
			<tr>
				<td align="right">Last Name</td>
				<td><input type="text" name="lName" /></td>
			</tr>
			<tr>
				<td align="right">Phone Number</td>
				<td><input type="text" name="Phone" /></td>
			</tr>
			<tr>
				<td align="right">EMail</td>
				<td><input type="text" name="EMail" /></td>
			</tr>
			<tr>
				<td align="right">Password</td>
				<td><input type="text" name="Password" /></td>
			</tr>
			<tr>
				<td align="right">re-Password</td>
				<td><input type="text" name="re-Password" /></td>
			</tr>
			<tr>
				<td align="right">Address Line 1</td>
				<td><input type="text" name="Address1" /></td>
			</tr>
			<tr>
				<td align="right">Address Line 2</td>
				<td><input type="text" name="Address2" /></td>
			</tr>
			<tr>
				<td align="right">City</td>
				<td><input type="text" name="City" /></td>
			</tr>
			<tr>
				<td align="right">State</td>
				<td><input type="text" name="State" /></td>
			</tr>
			<tr>
				<td align="right">Country</td>
				<td><select name="Country">
						<option value="-1" selected>Select--</option>
						<option value="1">USA</option>
						<option value="2">UK</option>
						<option value="3">INDIA</option>
						<option value="4">GERMANY</option>
						<option value="5">ITALY</option>
						<option value="6">FRANCE</option>
				</select></td>
			</tr>
			<tr>
				<td align="right">ZipCode</td>
				<td><input type="text" name="Zip" /></td>
			</tr>
			<tr>
				<td align="right"></td>
				<td>
					<fieldset>
						<input type="button" onclick="selectAll()" value="Select All" />
						<input type="button" onclick="unchecked()" value="UnSelect All"
							name="">
						<legend>What is Your favorite brand(s)?</legend><br>						
					    <input type="checkbox" name="inter" value="Bmw"
							onclick="return ValidateCarSelection();">Bmw<br>
					    <input type="checkbox" name="inter" value="Mercedes"
							onclick="return ValidateCarSelection();">Mercedes<br>
						<input type="checkbox" name="inter" value="Ford"
							onclick="return ValidateCarSelection();">Ford<br>

					</fieldset>

				</td>
			</tr>
			<tr>
				<td align="right"></td>
				<td><input type="submit" value="Submit" /></td>
			</tr>

		</table>
	</form>





<script src="../Js/Car.js"></script>
</body>
</html>
